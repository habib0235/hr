<h2>Country list</h2>

<div class="container">
    <div class="row justify-content-start">
        <div [class.col-md-12] = "region" [class.col-md-6] = "!region">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element"> {{element.region.name}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                
                *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
        <div *ngIf="!region" class="col-md-6">
            <span>Location Div</span>
        </div>
    </div>

    <div *ngIf="!region" class="row">
        <div class="col-md-6">
            <button type="button" id="btn-new" (click)="newCountry()">New</button>
            <app-country-details *ngIf="displayCountryDetails" [country]="editCountry"
                (saveCountryEvent)="saveCountry($event)" (cancelOperationEvent)="cancelCountryEdit()"></app-country-details>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
