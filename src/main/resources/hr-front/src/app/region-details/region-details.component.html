<h2>Region details</h2>

<form>
    <div class="form-group row">
        <label for="region-id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" id="region-id" name="region-id" class="form-control" [readonly]="true" placeholder="Enter region ID" value="{{region.id}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="region-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="region-name"  name="region-name" class="form-control" placeholder="Enter region name"
            [(ngModel)]="region.name">
        </div>
    </div>

    <button type="button" id="btn-cancel" (click)="cancelOperation()">Cancel</button>
    <button type="button" id="btn-save" (click)="saveRegion(region)">Save</button>
</form>
