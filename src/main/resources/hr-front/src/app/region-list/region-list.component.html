<h2>Region list</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let region of regionList">
            <td>{{region.id}}</td>
            <td>{{region.name}}</td>
        </tr>
    </tbody>
</table>

<app-region-details [region]="selectedRegion"></app-region-details>
