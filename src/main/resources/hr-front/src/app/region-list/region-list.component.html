<h2>Region list</h2>

<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-6">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                (click)="onRegionSelected(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
        <div class="col-md-6">
            <app-country-list *ngIf="selectedRegion" [region]="selectedRegion"></app-country-list>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button type="button" id="btn-new" (click)="newRegion()">New</button>
            <app-region-details *ngIf="displayRegionDetails" [region]="editRegion"
                (saveRegionEvent)="saveRegion($event)" (cancelOperationEvent)="cancelRegionEdit()"></app-region-details>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
